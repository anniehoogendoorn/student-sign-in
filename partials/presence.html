<div class="well">
  <h1 ng-show="studentsHere.length">Present</h1>
  <p ng-repeat="item in studentsHere = (students | filter:{presence: true })"> {{ item.name }}</p>


  <h1 ng-show="studentsNotHere.length">Absent</h1>
  <p ng-repeat="item in studentsNotHere = (students | filter:{presence: false })"> {{ item.name }}</p>
  
</div>
